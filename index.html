<!DOCTYPE html>

    <link href="./public/stylesheets/style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <title>Porfolio</title>

<body>
    <header> <!-- Inicio header-->
        <nav>
            <div clas="header">

                    <li><a href="#id-section-sobre-mi" class="links"id="Sobre-mi">Sobre mí</a></li>
                    <li><a href="#id-section-proyectos" class="links"id="Mis-Proyectos">Mis proyectos</a></li>

            </div>

    <main>
        <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">

          </video>
        <section id="id-section-sobre-mi"> <!-- Inicio sobre mi-->
            <div class="c-c-foto">

            </div>
            <div id="id-sobre-mi">
                <h1 id="Id-sobre-mi-h1"></h1>
                <p id="c-sobre-mi-p">Desarrollador Full Stack</p>
                <br>
                <a href="./public/images/Juan Urman CV.pdf" class="c-curriculum">Curriculum Vitae (CLICK)</a>
            </div>
        </section> <!-- Fin sobre mi-->
        <section  id="s-tecnologias"> <!-- Inicio tecnologias -->
            <div id="tecnologias">

                <div class="c-conjunto-de-logos">
                    <img src="./public/images/Logos/icons8-python-48.png" alt="Logo de python" class="c-logos">
                    <img src="./public/images/Logos/icons8-javascript-48.png" alt="Logo de js" class="c-logos">
                    <img src="./public/images/Logos/icons8-html-5-48.png" alt="Logo de html"  class="c-logos">
                    <img src="./public/images/Logos/icons8-css3-48.png" alt="Logo de css" class="c-logos">

                    <img src="./public/images/Logos/icons8-mysql-50.png" alt="Logo de Mysql" class="c-logos">
                    <img src="./public/images/Logos/icons8-amazon-web-services-32.png" alt="Logo de AWS" class="c-logos">
                </div>
            </div>
        </section>  <!-- Fin tecnologias-->

            <div class="c-h2-proyectos"> 
                <h2>Proyectos</h2>
            </div>
            <section class="s-cards">
                <div class="c-cards">
                    <div class="c-funkoshop">
                        <h4 class="c-h4-funkoshop">Funko Shop</h4>
                        
                        <a href="https://github.com/juanurman/FunkoShop" class="c-a-cards">
                        <card class="cartas" ><img src="./public/images/proyectos/Proyecto_FunkoShop/Home-1.png" alt="proyecto1" class="c-foto-proyecto"></card>
                        </a>

                        <div class="c-logos-proyecto-funkoshop">
                            <img src="./public/images/" alt="">
                            <img src="./public/images/Logos\icons8-css3-48.png" alt="">
                            <img src="./public/images/Logos\icons8-javascript-48.png" alt="">
                            <img src="./public/images/Logos\icons8-nodejs-48.png" alt="">
                            <img src="./public/images/Logos\icons8-mysql-50.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="c-cards">
                    <a href="https://github.com/juanurman" class="c-a-cards">
                    <card class="cartas"><img src="./public/images/proyectos/proyecto 2.png" alt="proyecto2" class="c-foto-proyecto"></card>
                    </a>
                </div>
                <div class="c-cards"> 
                    <a href="https://github.com/juanurman" class="c-a-cards">
                    <card class="cartas"><img src="./public/images/proyectos/proyecto 3.png" alt="proyecto3" class="c-foto-proyecto" usemap="#mapa" ></card>
                    </a>    
            </div>
            <!-- <div class="c-cards"> 
                <a href="https://github.com/juanurman" class="c-a-cards">
                <card class="cartas"><img src="./images/proyectos/proyecto 3.png" alt="proyecto3" class="c-foto-proyecto" usemap="#mapa" ></card>
                </a>    
            </div> -->
            </section>
        </section><!-- Fin proyectos--> 
        <section id="Contacto"> <!-- Inicio contacto-->

            <h1 class="h1-contactame">Contactame!</h1>
            <h2 class="h2-contactame">Email: juanurman@gmail.com</h2>
            <div class="div-github">
                <img src="./public/images/Logos/icons8-github-50.png" alt=""><h2 class="h2-contactame"><a href="https://github.com/juanurman" class="github">Github: https://github.com/juanurman</a> </h2>
            </div>
            <div class="div-linkedin">
            <img src="./public/images/Logos/icons8-linkedin-50.png" alt=""><h2 class="h2-contactame"><a href="https://www.linkedin.com/in/juanurman" class="Linkedin">Linkedin</a></h2>
            </div>
            <h2 class="h2-contactame">Teléfono: +54 9 11-5970-77890</h2>
            <!-- <h2 class="h2-contactame">Instagram: juan_urman</h2>   -->
        </div>
        </section> <!-- Fin contacto-->
    </main>

<script>

    var typed = new Typed('#Id-sobre-mi-h1', {
        strings: ['Juan Urman'],
        typeSpeed: 150,
        loop: true,
